<html>
	<head>
                <meta charset="UTF-8">

		<!--引入jQuery框架-->
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<!--引入jVectorMap库-->
		<script type="text/javascript" src="js/jquery-jvectormap-1.2.2.min.js"></script>
		<!--引入样式表-->
		<link href="js/jquery-jvectormap-1.2.2.css" rel="stylesheet" media="screen">


		<!--引入中国地图数据库-->
		<script type="text/javascript" src="js/jquery-jvectormap-cn-merc-en.js"></script>

		<!--引入美国地图数据库-->
		<!-- <script type="text/javascript" src="js/jquery-jvectormap-us-aea.js"></script> -->
		<!-- 引入世界地图数据库 -->
		<!-- <script type="text/javascript" src="js/jquery-jvectormap-world-mill.js"></script> -->

	</head>
<body>
	<!-- b2d5f5 -->
	<!--background-color: 地图背景颜色-->
	<div id="map" style="background-color:#b2d5f5"> </div>
	<script>
		$('#map').vectorMap({

			// 此处更改地图
			map: 'cn_merc_en',   // 中国地图
			//map: 'us_aea',     // 美国地图
			// map: 'world_mill', // 世界地图


			backgroundColor: 'transparent',
			zoomMin: 0.7, // 鼠标缩放时的最小比例
			zoomMax: 3.4, // 鼠标缩放时的最大比例
			focusOn: {
				x: 0.55,
				y: 2,
				scale: 0.9
			},
			regionStyle: {
				initial: {
					fill: '#f5f5f5',   // 地图颜色
					"fill-opacity": 1, // 省份（州）是否隐藏，鼠标滑动时显示; 1：显示，2：隐藏。
					stroke: 'none',
					"stroke-width": 0,
					"stroke-opacity": 1
				},
				hover: {
					fill: '#f8d8e4',  // 鼠标滑动至某省份的高亮颜色。
					"fill-opacity": 1.0
				},
				selected: {
					fill: 'yellow'
				},
				selectedHover: {}
			},
			markerStyle: {
		        initial: {
		            fill: '#fd8888', // 足迹位置的填充颜色
		            stroke: '#fff'   // 足迹位置的描边颜色
		        },
				hover: {
					fill: '#f5b2e7', // 鼠标滑动至足迹位置后的填充颜色
					stroke: '#fff',  // 鼠标滑动至足迹位置后的描边颜色
					"fill-opacity": 0.8
				},
		    },
			markers: [ // 足迹位置

				// {latLng: [经度（保留两位小数）, 纬度（保留两位小数）], name: '城市名称'},
				// 推荐查询经纬度网站：https://jingweidu.bmcx.com/

		        {latLng: [39.90, 116.41], name: '北京'},
		        {latLng: [39.71, 117.30], name: '天津'},
		        {latLng: [39.83, 119.48], name: '秦皇岛'},
		        {latLng: [39.97, 119.77], name: '山海关'},
		        {latLng: [39.83, 119.48], name: '北戴河'},
				{latLng: [36.30, 120.39], name: '青岛'},

		        // {latLng: [46.06, 122.06], name: '内蒙古 - 乌兰浩特'}
		    ]
		});
	</script>
</html>
